
<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>

<body>
<h1>Administration Panel</h1>
<form for= form>
	<label for="admin_fname">Administration firstname</label>
	<input type="text" id="admin_fn" name="admin_fname" size="50">

	<label for="admin_lname">Administration lastname</label>
	<input type="text" id="admin_lname" name="admin_lname" size="50"><br><br>

	<label for="admin_username">Admin Username</label>
	<input type="text" id="admin_username" name="admin_username" size="50">

	<label for="admin_code_number">Admin  Code Number</label>
	<input type="number" id="admin_code" name="code_number" size="50"><br><br>

	<label for="email">Email</label>
	<input type="email" id="email" name="email" size="50"><br><br>

	<label for="date_of_birth">Date of Birth</label>
	<input type="date" id="dob" name="dob" size="50"><br><br>

	<label for="nationality">Nationality</label>
	<input type="country" id="nationality" name="nationality" size="50">

	<label for="residence">Country of residence</label>

	<select id="country">
		<option value="USA">South Africa</option>
		<option value="Luzemburg">USA</option>
		<option value="Sweden">Sweden</option>
		<option value="Canada">Canada</option>
		<option value="Ethopia">Ethopia</option>
		<option value="India">India</option>
		<option value="Iran">Iran</option>
		<option value="Estonia">Estonia</option>
		<option value="South Africa">Luzemburg</option>
		<option value="Algeria">Algeria</option>
		<option value="Bolivia">Bolivia</option>
		<option value="Nigeria">Nigeria</option>
	</select><br><br>


	<label for="gender">Gender</label>
	<input type="radio" name="male" id="male" value="male">
	<label for="male" id="ml">male</label>
	<input type="radio" name="female" id="female" value="female">
	<label for="female" id="fl">female</label><br><br>

	<label for="phone">Phone number</label>
	<input type="tel" name="phone_no" id="phone" pattern="[0803]{4} [264]{3} [5086]{4}">

	
	<label for="favcolor" >Favourite color</label>
	<input type="color" name="favcolor" id="favcolor" value="#ff0000"><br><br>

	<p><label for="about">Tell us about yourself</label></p>
	<textarea id="about" cols="40" rows="10"></textarea><br><br>

	<input type="submit" id="register" name="register" value="register">
	<input type="reset" id="reset" name="reset">
</form>





</body>
</html>
